<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kiwi Electronics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <container>
            <a href="#"><img src="img/Kiwi.png" class="logo" alt=""></a>
            <div class="site-name"><a href="#">Kiwi Electronics</a></div>
            <!-- Search bar -->
            <div class="search">
                <form action="{{ url_for('search_products') }}" method="GET">
                    <input type="text" class="searchTerm" name="query" placeholder="Search products">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </container>
    </header>

    <section id="filters">
      <div class="filter-bar">
          <div class="filter-inner">
              <form action="{{ url_for('search_products') }}" method="GET">
                  <div class="filter-option">
                      <label for="category">Category:</label>
                      <select class="form-control" name="category" id="category">
                          <option value="">Category</option>
                          <option value="phone">Phone</option>
                          <option value="tablet">Tablet</option>
                          <option value="watch">Watch</option>
                      </select>
                  </div>
                  <div class="filter-option">
                      <label for="price">Price:</label>
                      <select class="form-control" name="price" id="price">
                          <option value="">Price</option>
                          <option value="low">Under 100</option>
                          <option value="high">Over 100</option>
                      </select>
                  </div>
                  <div class="filter-option">
                      <label for="color">Color:</label>
                      <select class="form-control" name="color" id="color">
                          <option value="">Color</option>
                          <option value="gold">Gold</option>
                          <option value="silver">Silver</option>
                          <option value="black">Black</option>
                          <option value="green">Green</option>
                      </select>
                  </div>
                  <button type="submit">Apply Filters</button>
              </form>
          </div>
      </div>
    </section>    
      

<section id="shop" class="shop-container">
  <div class="product-container">
      {% if search_results %}
          {% for product in search_results %}
              <div class="product">
                  <img src="static/img/products/phone2.png" alt="">
                  <div class="description">
                      <h4>{{ product[1] }}</h4>
                      <h4>${{ product[4] }}</h4>
                      <button class="add-to-cart">
                          <span>Add to cart</span>
                      </button>
                  </div>
              </div>
          {% endfor %}
      {% else %}
          <!-- Display all products when there are no search results -->
          {% for product in products %}
              <div class="product">
                  <img src="static/img/products/phone2.png" alt="">
                  <div class="description">
                      <h4>{{ product[1] }}</h4>
                      <h4>${{ product[4] }}</h4>
                      <button class="add-to-cart">
                          <span>Add to cart</span>
                      </button>
                  </div>
              </div>
          {% endfor %}
      {% endif %}
  </div>
</section>

</body>
</html>
