<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Kiwi Electronics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <container>
        <a href="#"><img src="img/kiwi.png" class="logo" alt=""></a>
        <div class="site-name"><a href="#">Kiwi Electronics</a></div>
    <div class="search">
          <input type="text" class="searchTerm" placeholder="search products" >
            <i class="fa fa-search"></i>
       </div>
        <div class="navbar">
            <ul>
                <list><a href="KiwiWebsite.html" class="under">HOME</a></list>
                <list><a href="cart.html" class="under">CART</a></list>
                <list><a href="profile.html" class="under">PROFILE</a></list>
            </ul>
        </div>
        </container>
    </header>

    <section id="filters">
    <div class="filter-bar">
        <div class="dropdown">
          <select class="form-control">
            <option value="*">Category</option>
            <option value="phone">Phone</option>
            <option value="tablet">Tablet</option>
            <option value="watch">Watch</option>
          </select>
        </div>
        <div class="dropdown">
          <select class="form-control">
            <option value="*">Price</option>
            <option value="low">Under 100</option>
            <option value="high">Over 100</option>
          </select>
        </div>
        <div class="dropdown">
          <select class="form-control">
            <option value="*">Color</option>
            <option value="low">Gold</option>
            <option value="high">Silver</option>
            <option value="low">Black</option>
            <option value="high">Green</option>
          </select>
        </div>
          </div>

    </section>

    <section id="hero">

    </section>
          <script src="script.js"></script>
</body>
</html>
